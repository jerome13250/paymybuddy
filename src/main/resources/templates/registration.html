<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Create an account</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
<link href="/css/main.css" rel="stylesheet">
</head>

<body>

	<div class="container">

		<form method="POST" class="form-signin" th:object="${userForm}" th:action="@{/registration}">

			<h2 class="form-signin-heading">Create your account</h2>

			<div class="form-group row ">
				<div class="col-sm-8">
					<span class="has-error" th:errors="*{global}"> </span>
				</div>
			</div>
			<div class="form-group">
				<input type="text" th:field="*{firstname}" class="form-control" placeholder="First name" autofocus="true"> 
				<span class="has-error" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></span>
			</div>
			<div class="form-group">
				<input type="text" th:field="*{lastname}" class="form-control" placeholder="Last name"> 
				<span class="has-error" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></span>
			</div>
			<div class="form-group">
				<input type="text" th:field="*{email}" class="form-control" placeholder="Enter your email"> 
				<span class="has-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
			</div>
			<div class="form-group">
				<input type="password" th:field="*{password}" class="form-control"
					placeholder="Enter your password"> <span class="has-error"
					th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
			</div>

			<div class="form-group">
				<input type="password" th:field="*{passwordconfirm}"
					class="form-control" placeholder="Confirm your password"> <span
					class="has-error" th:if="${#fields.hasErrors('passwordconfirm')}"
					th:errors="*{passwordconfirm}"></span>
			</div>

			<div class="form-group">
				<input type="text" th:field="*{bankaccountnumber}"
					class="form-control" placeholder="Bank Account Number"> <span
					class="has-error"
					th:if="${#fields.hasErrors('*{bankaccountnumber}')}"
					th:errors="*{bankaccountnumber}"></span>
			</div>
			
			<div class="form-group">
				<select th:field="*{currency}" class="form-control">
					<!--/* Accessing directly bean "currenciesAllowed" in Spring application context: */-->
					<option
						th:each="entry : ${@currenciesAllowed.getCurrenciesAllowedList()}"
						th:value="${entry}" th:text="${entry.getDisplayName()}">
					</option>
				</select>
			</div>

			<button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
		</form>

	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>
	<script src="/js/main.js"></script>
</body>
</html>
