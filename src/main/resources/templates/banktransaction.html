<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Bank Transaction</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
<link href="/css/main.css" rel="stylesheet">
</head>

<body>
	<div class="container">
		<div class="row">
			<h2>Your account value: </h2><h2 th:text="${user.amount}"></h2><h2 th:text="${user.currency.name}"></h2>
		</div>
	</div>

	<div class="container">
		<form method="POST" class="mt-4" th:object="${banktransaction}" th:action="@{/banktransaction}" >

			<div th:if="${#fields.hasAnyErrors()}">
				<p th:each="err : ${#fields.allErrors()}" th:text="${err}"></p>
			</div>

			<div class="btn-group btn-group-toggle" data-toggle="buttons">
			  <label class="btn btn-secondary active">
			    <input type="radio" name="getOrSendRadioOptions" id="option1" autocomplete="off" value="get" checked> Get Money from your Bank
			  </label>
			  <label class="btn btn-secondary">
			    <input type="radio" name="getOrSendRadioOptions" id="option2" autocomplete="off" value="send"> Send Money to your Bank
			  </label>
			</div>

			<div class="form-row">
				<div class="col">
					<input th:field="*{amount}" type="number" step="0.01" class="form-control" placeholder="Enter money amount" autofocus="true">
					<span class="has-error" th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"></span>
				</div>
				<div class="col">
					<!-- 
					<select name="currency" class="form-control">
                         <option th:each="entry : ${currencies}"
                                 th:value="${entry.id}"
                                 th:utext="${entry.code}">
                         </option>
                	</select>
                	 -->
					<select th:field="*{currency}" class="form-control">
						<option th:each="entry : ${currencies}" 
							th:value="${entry.id}"
							th:text="${entry.code}">
						</option>
					</select>

				</div>

				<div class="col">
					<button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
				</div>
			</div>
		</form>
	</div>

	<div class="container">
		<h2 class="mt-4">Transactions history:</h2>
		<table class="table">
			<thead class="thead-light">
				<tr>
					<th class="text-left">Bank Account</th>
					<th class="text-left">Date</th>
					<th class="text-left">value</th>
					<th class="text-left">Currency</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="transaction : ${user.banktransactions}">
					<td th:text="${transaction.bankaccountnumber}"></td>
					<td th:text="${transaction.datetime}"></td>
					<td th:text="${transaction.amount}"></td>
					<td th:text="${transaction.currency}"></td>
				</tr>
			</tbody>
		</table>
		<hr />

	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>
	<script src="/js/main.js"></script>
</body>
</html>
